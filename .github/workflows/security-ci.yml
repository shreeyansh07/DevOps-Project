name: DevOps CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run security scan (npm audit)
      run: npm audit --audit-level=moderate || true

    - name: Build Docker image
      run: docker build -t devsecops-sample .

    - name: Run container to test
      run: docker run -d -p 3000:3000 devsecops-sample

    - name: Print success message
      run: echo "âœ… CI/CD Pipeline executed successfully!"
